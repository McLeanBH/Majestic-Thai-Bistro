<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Majestic Thai Bistro</title>
  <link rel="stylesheet" href="bower_components/Hover/css/hover-min.css" media="all">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Julee" type="text/css">
</head>
<body>
  <header>
    <p class="shadow40 heading">Majestic Thai Bistro</p>
    <p class="shadow40 sub-heading">An Authetic Taste of Thailand</p>
  </header>

  <div id="app-container">

    <div class="wrapper w-zero">
      <ul class="main-nav">
        <li class="main-btns btn-1 hvr-back-pulse"><a>Starters</a></li>
        <li class="main-btns btn-2 hvr-back-pulse"><a>Entrees</a></li>
        <li class="main-btns btn-3 hvr-back-pulse"><a>Curry</a></li>
        <li class="main-btns btn-4 hvr-back-pulse"><a href="checkout.html">Submit Order</a></li>
      </ul>
    </div> <!-- cloing 'w-zero' -->

    <div class="app-wrapper">

        <div class="menu">
          <h1 class="menu-header">Majestic Thai: Menu</h1>
          <script type="text/template" data-template-name="post-li">
            <ul class=".js-items">
              <li class="item-title post-li hvr-reveal"><%= item_title %></li>
              <li class="item-description post-li hvr-rectangle-out"><%= item_description %></li>
              <li class="item-price post-li hvr-underline-from-center"><%= item_price %></li>
              <li class="item-type post-li"><%= item_type %></li>
               <li id="add-btn" class="item-button post-li hvr-rectangle-out"><a class="add" href="checkout.html">Add<!-- <button>Add</button> --></li>
                <hr />
            </ul>
          </script>
      </div> <!-- cloing 'menu' -->
    </div> <!-- cloing 'app-wrapper' -->
  </div> <!-- cloing 'app-container' -->





  <div class="cart-wrapper">
    <div class="cart"></div>
    <script type="text/template" data-template-name="cart-li">
      <ul class="cart-list">
        <li class="cart-item-title"><%= cart_item_title %></li><hr />
        <li class="cart-item-price"><%= cart_item_price %></li><hr />
        <li class="cart-price-total"><%= cart_price_total %></li><hr />
        <li><a class="submit go-to-checkout" href="checkout.html">Place Order and Checkout</a></li>
      </ul>
        <hr />
        <p>** Total price before taxes **</p>
    </script>
  </div>

  <footer>
    <div class="footer-left">
      <ul class="list-left">
        <li class="site-map-items"><a href="index.html">Home</a></li>
        <li class="site-map-items"><a href="one2">Menu</a></li>
        <li class="site-map-items"><a href="one3">Cart</a></li>
      </ul>
    </div> <!-- 'footer-left' -->

    <div class="footer-right">
      <ul class="list-right">
        <li class="nav-foot"><a href="two1">Nav 1</a></li>
        <li class="nav-foot"><a href="two2">Nav 2</a></li>
        <li class="nav-foot"><a href="two3">Nav 3</a></li>
      </ul>
    </div> <!-- 'footer-right' -->
  </footer>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>

  <script type="text/javascript" src="scripts/main.js"></script>

</body>
</html>
