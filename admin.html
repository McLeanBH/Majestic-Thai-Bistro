<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="bower_components/Hover/css/hover-min.css" media="all">
</head>
<body>
  <header>
    <p class="shadow40 heading">Majestic Thai Bistro</p>
    <p class="shadow40 sub-heading">An Authetic Taste of Thailand</p>
  </header>

  <div id="app-container">

    <div class="wrapper w-zero">
      <ul class="main-nav">
        <li class="main-btns btn-1 hvr-back-pulse"><a>Starters</a></li>
        <li class="main-btns btn-2 hvr-back-pulse"><a>Entrees</a></li>
        <li class="main-btns btn-3 hvr-back-pulse"><a>Curry</a></li>
        <li class="main-btns btn-4 hvr-back-pulse"><a>Other</a></li>
      </ul>
    </div>

    <div class="app-wrapper">

      <div class="menu">

        <div class="sideBar"></div>

          <script type="text/template" data-template-name="post-li">
            <ul>
              <li class="item-title post-li">$<%= item_title %></li>
              <li class="item-description post-li"><%= item_description %></li>
              <li class="item-price post-li"><%= item_price %></li>
              <li class="item-type post-li"><%= item_type %></li>
              <li class="item-button post-li"><button>Add</button></li>
            </ul>
          </script>

      </div> <!-- cloing 'menu' -->

        <script type="text/template" data-template-name="post-menu-item">
          <form>
            <h1>Post New Item To Menu</h1>
              <hr />
            <input class="post-title" type="text" placeholder="Item Title">
              <hr />
            <input class="post-description" type="text" placeholder="Item Description">
              <hr />
            <input class="post-price" type="text" placeholder="Item Price">
              <hr />
            <input class="post-type" type="text" placeholder="Item Menu Type">
              <hr />
            <button class="submit-item">Submit</button>
          </form>
        </script>

      <div class="cart">
        <ul>
          <li class="cart-item-title"></li>
          <li class="cart-item-description"></li>
          <li class="cart-item-price"></li>
        </ul>
      </div> <!-- cloing 'cart' -->

    </div> <!-- cloing 'app-wrapper' -->

  </div> <!-- cloing 'app-container' -->

  <footer>
    <div class="footer-left">
      <ul class="list-left">
        <li class="site-map-items"><a href="one1">One1</a></li>
        <li class="site-map-items"><a href="one2">Two2</a></li>
        <li class="site-map-items"><a href="one3">Three3</a></li>
      </ul>
    </div>

    <div class="footer-right">
      <ul class="list-right">
        <li class="nav-foot"><a href="two1">Nav 1</a></li>
        <li class="nav-foot"><a href="two2">Nav 2</a></li>
        <li class="nav-foot"><a href="two3">Nav 3</a></li>
      </ul>
    </div>
  </footer>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
