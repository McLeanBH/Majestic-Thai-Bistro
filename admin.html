<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | Majestic Thai Bistro</title>
  <link rel="stylesheet" href="bower_components/Hover/css/hover-min.css" media="all">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Julee" type="text/css">
</head>
<body>
  <header>
    <p class="shadow40 heading">Majestic Thai Bistro</p>
    <p class="shadow40 sub-heading">An Authetic Taste of Thailand</p>
  </header>

  <div id="app-container">
    <div class="wrapper w-zero">
      <ul class="main-nav">
        <li class="main-btns btn-1 hvr-back-pulse"><a href="index.html">Home</a></li>
        <li class="main-btns btn-2 hvr-back-pulse"><a href="index.html">Menu</a></li>
        <li class="main-btns btn-3 hvr-back-pulse"><a href="admin.html">Admin Panel</a></li>
        <li class="main-btns btn-4 hvr-back-pulse"><a href="checkout.html">Submit Order</a></li>
      </ul>
    </div> <!-- cloing 'w-zero' -->

    <div class="app-wrapper">
        <div class="menu">
          <h1 class="menu-header">Majestic Thai</h1>
          <ul class="menu-nav">
            <li class="food menu-selection">Selection</li>
            <li class="food menu-price">Price</li>
            <li class="food menu-add">Add To Cart</li>
          </ul>
          <script type="text/template" data-template-name="post-li">
            <ul class=".js-items">
              <li class="item-title hvr-reveal hvr-grow-rotate post-li"><%= item_title %></li>
              <li class="item-description hvr-rectangle-out post-li"><%= item_description %></li>
              <li class="item-type post-li"><%= item_type %></li>
              <li class="item-price hvr-underline-from-center post-li"><%= item_price %></li>
              <li id="add-btn" class="item-button hvr-rectangle-out post-li"><a class="add" href="checkout.html"><button>Add</button></li>
                <hr />
            </ul>
          </script>
      </div> <!-- cloing 'menu' -->
    </div> <!-- cloing 'app-wrapper' -->
  </div> <!-- cloing 'app-container' -->

    <script type="text/template" id="menu-edit-item-template">
      <form class="edit-menu-form details">
        <ul class="item-details">
          <li><label>Title</label><input value="<%= item_title %>" name="title"></li>
          <li><label>Description</label><input value="<%= item_description %>" name="description"></li>
          <li><label>Type</label><input value="<%= item_type %>" name="type"></li>
          <li><label>Price</label><input value="<%= item_price %>" name="price"></li>
          <hr />
        </ul>
        <button type="submit" class="update-menu-item">Update</button>
      </form>
    </script>


  <footer>
    <div class="footer-left">
      <ul class="list-left">
        <li class="site-map-items"><a href="index.html">Home</a></li>
        <li class="site-map-items"><a href="one2">Menu</a></li>
        <li class="site-map-items"><a href="one3">Cart</a></li>
      </ul>
    </div> <!-- 'footer-left' -->

    <div class="footer-right">
      <ul class="list-right">
        <li class="nav-foot"><a href="two1">Nav 1</a></li>
        <li class="nav-foot"><a href="two2">Nav 2</a></li>
        <li class="nav-foot"><a href="two3">Nav 3</a></li>
      </ul>
    </div> <!-- 'footer-right' -->
  </footer>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>

</body>
</html>
